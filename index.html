<!-- Clean Professional Header for Siba Trade Food -->
<header style="width: 100%; background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000;">
  <div style="
      max-width: 1300px;
      margin: 0 auto;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
  ">
    
    <!-- LOGO + Company Name -->
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="logo.png" alt="SIBA TRADE FOOD Logo" style="height: 55px;">
      <span style="font-size: 18px; font-weight: bold; color: #222;">SIBA TRADE FOOD</span>
    </div>

    <!-- MENU -->
    <nav>
      <ul style="
          display: flex;
          list-style: none;
          gap: 25px;
          margin: 0;
          padding: 0;
          font-weight: 500;
      ">
        <li><a href="#home" style="text-decoration: none; color: #222;">Home</a></li>
        <li><a href="#about" style="text-decoration: none; color: #222;">About Us</a></li>
        <li><a href="#brands" style="text-decoration: none; color: #222;">Brands</a></li>
        <li><a href="#catalogue" style="text-decoration: none; color: #222;">Catalogue</a></li>
        <li><a href="#contact" style="text-decoration: none; color: #222;">Contact</a></li>
      </ul>
    </nav>

    <!-- SEARCH BAR -->
    <div>
      <input type="text" placeholder="Search for products" style="
          padding: 8px 12px;
          border: 1px solid #ccc;
          border-radius: 6px;
          width: 200px;
      ">
    </div>

  </div>
</header>
