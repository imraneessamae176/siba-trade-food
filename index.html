<!-- Professional Header for Siba Trade Food -->
<header style="width: 100%; background: white; border-bottom: 1px solid #eee;">
  <div style="
      max-width: 1300px;
      margin: auto;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
  ">
    
    <!-- LOGO -->
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="images/logo.png" alt="Siba Trade Food" style="height: 55px;">
    </div>

    <!-- BRAND PORTFOLIO BUTTON -->
    <a href="#brands" style="
        background: #b88a2a;
        padding: 10px 22px;
        color: white;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        margin-right: 25px;
    ">
      Brand Portfolio
    </a>

    <!-- MENU -->
    <nav>
      <ul style="
          display: flex;
          list-style: none;
          gap: 25px;
          margin: 0;
          padding: 0;
          font-weight: 500;
      ">
        <li><a href="#home" style="text-decoration: none; color: #222;">Home</a></li>
        <li><a href="#about" style="text-decoration: none; color: #222;">About</a></li>
        <li><a href="#brands" style="text-decoration: none; color: #222;">Brands</a></li>
        <li><a href="#catalogs" style="text-decoration: none; color: #222;">Catalogs</a></li>
        <li><a href="#news" style="text-decoration: none; color: #222;">News</a></li>
        <li><a href="#services" style="text-decoration: none; color: #222;">Services</a></li>
        <li><a href="#contact" style="text-decoration: none; color: #222;">Contact</a></li>
      </ul>
    </nav>

    <!-- SEARCH BAR -->
    <div>
      <input type="text" placeholder="Search for products" style="
          padding: 8px 12px;
          border: 1px solid #ccc;
          border-radius: 6px;
          width: 230px;
      ">
    </div>

  </div>
</header>
